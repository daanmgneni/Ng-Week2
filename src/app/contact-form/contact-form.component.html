<div class="contact-form-container">
  <h2>Reactive Contact Us</h2>
  <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" id="name" class="form-control" formControlName="name" required>
      <div class="error" *ngIf="nameControl?.invalid && (nameControl?.dirty || nameControl?.touched)">
        Name is required.
      </div>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" class="form-control" formControlName="email" required email>
      <div class="error" *ngIf="emailControl?.invalid && (emailControl?.dirty || emailControl?.touched)">
        <div *ngIf="emailControl?.errors?.['required']">Email is required.</div>
        <div *ngIf="emailControl?.errors?.['email']">Please enter a valid email address.</div>
      </div>
    </div>

    <div class="form-group">
      <label for="message">Message</label>
      <textarea id="message" rows="5" class="form-control" formControlName="message" required></textarea>
      <div class="error" *ngIf="messageControl?.invalid && (messageControl?.dirty || messageControl?.touched)">
        Message is required.
      </div>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="contactForm.invalid">Submit</button>
  </form>

  <div *ngIf="submissionMessage" class="alert alert-success mt-3">
    {{ submissionMessage }}
  </div>
</div>
