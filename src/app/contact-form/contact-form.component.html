<div class="contact-form-container">
  <h2>Contact Us</h2>
  <form #contactForm="ngForm" (ngSubmit)="onSubmit(contactForm.value)">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" class="form-control" ngModel required>
      <div class="error" *ngIf="contactForm.controls['name']?.invalid && (contactForm.controls['name']?.dirty || contactForm.controls['name']?.touched)">
        Name is required.
      </div>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" class="form-control" ngModel required email>
      <div class="error" *ngIf="contactForm.controls['email']?.invalid && (contactForm.controls['email']?.dirty || contactForm.controls['email']?.touched)">
        <div *ngIf="contactForm.controls['email']?.errors?.['required']">Email is required.</div>
        <div *ngIf="contactForm.controls['email']?.errors?.['email']">Please enter a valid email address.</div>
      </div>
    </div>

    <div class="form-group">
      <label for="message">Message</label>
      <textarea id="message" name="message" class="form-control" rows="5" ngModel required></textarea>
      <div class="error" *ngIf="contactForm.controls['message']?.invalid && (contactForm.controls['message']?.dirty || contactForm.controls['message']?.touched)">
        Message is required.
      </div>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="!contactForm.valid">Submit</button>
  </form>

 <div *ngIf="submissionMessage && submittedName" class="alert alert-success mt-3">
    Thank you, {{ submittedName | uppercase|reverse }}! Your message has been submitted successfully!
  </div>
</div>
